<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link href="../../css/output.css" rel="stylesheet" />
  </head>
  <body
    class="min-h-screen flex items-center justify-center bg-[#0b0f14] text-slate-200"
  >
    <div class="bg-teal-600/10 w-full max-w-md p-8 rounded-2xl shadow-xl">
      <h1 class="text-2xl font-semibold text-center text-tealSoft-600 mb-4">
        Reset Password
      </h1>

      <form id="reset-password-form" class="space-y-5">
        <input
          type="password"
          placeholder="New password"
          class="w-full p-3 border-b bg-[#1e293b] border border-white/10 border-gray-300 border-gray-300 focus:outline-none focus:border-tealSoft-400"
          required
        />

        <button
          type="submit"
          class="w-full bg-teal-600 hover:bg-teal-700 text-white py-3 rounded-lg transition font-medium"
        >
          Reset Password
        </button>
      </form>
    </div>

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Correct JS path -->
    <script src="/js/resetPassword.js"></script>
  </body>
</html>
